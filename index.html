
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div class="content">
            <h1>Contact</h1>
            <form id="contact-form" class="logos">
                <div class="input-width">
                    <label for="firstname">Firstname <img src="img/icon-radio-selected.svg" alt=""> </label>
                    <input type="text" id="firstname" required>
                </div>
                <div class="input-width">
                    <label for="lastname">Lastname <img src="img/icon-radio-selected.svg" alt=""> </label>
                    <input type="text" id="lastname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email <img src="img/icon-radio-selected.svg" alt=""> </label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-width">
                    <label for="general">General <img src="img/icon-radio-selected.svg" alt=""> </label>
                    <input type="text" id="general" placeholder="Support">
                </div>
                <div class="input-width">
                    <label for="support">Support <img src="img/icon-radio-selected.svg" alt=""> </label>
                    <input type="text" id="support" required>
                </div>
                <div class="tex">
                    <label for="message">Message <img src="img/icon-radio-selected.svg" alt=""></label>
                    <textarea id="message" required></textarea>
                </div>

                <div class="btn-wi">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
